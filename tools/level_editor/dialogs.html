<!-- Main UI edit panel -->
<div id='editPanel'>
	<div class='levelObjects'>
		<div class='sceneGraph'>
			<ul>
				<li class='objects'><a href='#'>Level Objects</a>
					<ul>
						<li id='sg_actors'><a href='#'>Actors</a></li>
						<li id='sg_fixture'><a href='#'>Fixtures</a></li>
						<li id='sg_trigger'><a href='#'>Triggers</a></li>
					</ul>
				</li>
            <li class='tileMaps'><a href='#'>Tile Maps</a>
               <ul>
                  <li id='tm_background'><a href='#'>Background</a></li>
                  <li id='tm_playfield'><a href='#'>Playfield</a></li>
                  <li id='tm_foreground'><a href='#'>Foreground</a></li>
               </ul>
            </li>
			</ul>
		</div>
		<table width='100%'>
			<tr>
				<td class='actors'></td>
				<td><input type='button' value='Add' class='tool' id='addActor'/></td>
			</tr>
		</table>
	</div>
	<div class='props'></div>
</div>


<!-- Scripting Dialog -->
<div id='ScriptDialog'>
	<textarea cols='68' rows='20' id='scriptVal'></textarea>
</div>


<!-- Level Export Dialog -->
<div id='ExportDialog'>
	<textarea cols='60' rows='20' id='exportInfo'></textarea>
</div>


<!-- Level Import Dialog -->
<div id='ImportDialog'>
	<textarea cols='60' rows='20' id='importInfo'></textarea>
</div>


<!-- Save As Dialog -->
<div id="SaveAsDialog">
	<form>
		<label for="sv_levelName">Level Name:</label>
		<input type="text" size="30" value="" id="sv_levelName" class='text ui-widget-content ui-corner-all'/>
	</form>
</div>


<!-- Save Dialog -->
<div id="SaveDialog">
	Saving Level...
</div>


<!-- Load From Dialog -->
<div id="LoadDialog">
	<form>
		<label for="ld_levelNames">Select Level to Load:</label><br/>
		<select size="10" id="ld_levelNames" class='ui-widget-content ui-corner-all'>
		</select>
	</form>
</div>

<!-- Player Action Dialog -->
<div id="ActorConfigDialog">
	<form>
		<fieldset class="standard">
			<label for="ac_id">Actor Id:</label>
			<input type="text" id="ac_id" size="20" value=""/><br/>
			<label for="ac_bitmask">Collision Mask:</label>
			<input type="text" id="ac_bitmask" size="20" value="0"/><br/>
		</fieldset>
		<br/>
		<fieldset class="optional">

		</fieldset>
	</form
</div>
